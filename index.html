---
layout: default
title: Vera Robson's Art homepage
---

<div style="display:block; text-align:center;">
{% assign n = site.artwork | size %}
{% assign artworks = site.artwork | sample:n %}
{% for artwork in artworks %}
<div style="height: 300px; width: 300px; min-width:300px; display:inline-block;">
  <h4><a href="{{ artwork.url }}">{{ artwork.title }} ({{ artwork.year }})</a></h4>
  <div style="width:100%; height:250px; text-align:center;">
  <img src="/assets/{{ artwork.catalogue }}-thumbnail.png"></img>
  </div>
  <p>{{ artwork.description | markdownify }}</p>
</div>
{% endfor %}
</div>
