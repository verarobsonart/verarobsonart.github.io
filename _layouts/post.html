---
layout: default
---

{% include navigation.html %}


<div>
  {% if page.previous.url %}
    <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}
